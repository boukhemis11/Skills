<div class="uk-padding">

    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
        <h3 class="uk-card-title">Ajouter </h3>



  <fieldset class="uk-fieldset">

      <legend class="uk-legend">Legend</legend>

      <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Prénom" name="name" [(ngModel)]="name">
      </div>
      <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Num Tel" name="phone" [(ngModel)]="phone" >
      </div>
      <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Compétence" name="skill" [(ngModel)]="skill">
      </div>
      <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Adresse" name="adress" [(ngModel)]="adress">
      </div>
      <div class="uk-margin">
          <input class="uk-input" type="text" placeholder="Salaire" name="salaire" [(ngModel)]="salaire">
      </div>
      <div class="uk-margin">
          <textarea class="uk-textarea" rows="5" placeholder="Remarque" name="Remarque" [(ngModel)]="remarque"></textarea>
      </div>

      <div class="uk-margin">
          <button class="uk-button uk-button-primary">Ajouter</button>
      </div>

  </fieldset>
</div>
</div>
